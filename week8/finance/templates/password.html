{% extends "layout.html" %}

{% block title %} Change password {% endblock %}

{% block main %}
    <form action="/password" method="post" class="needs-validation" novalidate>
        <h1> Here you can change your password </h1><br/>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <div class="invalid-feedback">
              Type your name!
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">
              Type password!
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_confirmation" placeholder="Confirmation" type="password" required>
            <div class="invalid-feedback">
              Confirmation your password!
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create new password</button>
    </form>

    <script>

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
           form.classList.add('was-validated');
           }, false);
         });
        }, false);
     })();

    </script>
{% endblock %}
