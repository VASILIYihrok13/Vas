{% extends "layout.html" %}

{% block title %} SELL {% endblock %}

{%block main %}
    <form action="/sell" method="post">

        <div class="form-group">
            <select class="form-control" name="symbol">
                <option value="" selected disabled hidden> Symbol</option>
                {% for names in info %}
                    <option value="{{ names['symbol'] }}"> {{ names['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" min="1" type="number">
        </div>
        <button class="btn btn-primary" type="submit"> Sell </button>

    </form>
{% endblock %}
