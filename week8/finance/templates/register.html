{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <script>
        function verify (username) {
            $.getJSON("/check?username=" + username, function(value) {
                if (value == false) {
                    alert('Username is already taken');
                    return false;
                }
            }
        )};

</script>
    <form id="register" action="/register" method="post" class="needs-validation" novalidate>
        <h1> Here you can register quickly and easily</h1><br/>
        <div class="form-group" id="username">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" onchange=verify(this.value) required>
            <div class="invalid-feedback">
              Type your name!
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">
              Type password!
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password" required>
            <div class="invalid-feedback">
              Confirmation your password!
            </div>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">register</button>
    </form>
    <script>

  (function() {
      'use strict';
      window.addEventListener('load', function() {
         var forms = document.getElementsByClassName('needs-validation');
         var validation = Array.prototype.filter.call(forms, function(form) {
           form.addEventListener('submit', function(event) {
             if (form.checkValidity() === false) {
               event.preventDefault();
               event.stopPropagation();
             }
           form.classList.add('was-validated');
           }, false);
         });
       }, false);
      })();

    </script>
{% endblock %}
