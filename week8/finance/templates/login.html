{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <div class="invalid-feedback">
              You need type your name.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">
              You need type your password.
            </div>
        <div>
            <a class="nav-link" href="/password"> Are you forgot your password?</a>
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <script>

      (function() {
      'use strict';
      window.addEventListener('load', function() {
         var forms = document.getElementsByClassName('needs-validation');
         var validation = Array.prototype.filter.call(forms, function(form) {
           form.addEventListener('submit', function(event) {
             if (form.checkValidity() === false) {
               event.preventDefault();
               event.stopPropagation();
             }
           form.classList.add('was-validated');
           }, false);
         });
       }, false);
      })();


    </script>

{% endblock %}
